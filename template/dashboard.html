<!DOCTYPE html>
<html lang="en" style="background-color: rgba(0, 0, 0, 0); width: 100%; height: 100%">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growtopia Player Support</title>
    <link rel="icon" type="image/png" href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico" sizes="16x16" />
    <link rel="shortcut icon" href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico" type="image/x-icon" />
    <link rel="icon" href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/images/growtopia.ico" type="image/x-icon" />
    
    <!-- Bootstrap and Custom CSS -->
    <link media="all" rel="stylesheet" href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/faq-main.css" />
    <link media="all" rel="stylesheet" href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/shop-custom.css" />
    <link media="all" rel="stylesheet" href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/ingame-custom.css" />
    
    <style>
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .modal-backdrop + div {
            overflow: auto;
        }
        .modal-body,
        .content {
            padding: 0;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body style="background-color: rgba(0, 0, 0, 0)">
    <button type="button" class="btn btn-primary hidden" data-toggle="modal" id="modalButton" data-target="#modalShow" data-backdrop="static" data-keyboard="false"></button>
    
    <div class="content">
        <section class="common-box">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="row">
                            <div class="modal fade product-list-popup" id="modalShow" tabindex="-1" role="dialog" aria-hidden="false">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="content">
                                                <section class="common-box">
                                                    <div class="container">
                                                        <div class="section-title center-align">
                                                            <h2>Welcome To GrowTurk</h2>
                                                        </div>
                                                        
                                                        <div class="row div-content-center">
                                                            <div class="col-md-12 col-sm-12">
                                                                <!-- Error Message Div -->
                                                                <div id="errorDiv" class="error-message">
                                                                    <span id="errorMessage"></span>
                                                                </div>
                                                                
                                                                <form method="POST" action="/player/growid/login/validate" accept-charset="UTF-8" id="loginForm" role="form" required="required" autocomplete="off">
                                                                    <input name="type" value="log" type="hidden" />
                                                                    <input name="_token" type="hidden" value="{{ data }}" />
                                                                    
                                                                    <div class="form-group">
                                                                        <input id="loginGrowId" class="form-control grow-text" placeholder="Your GrowTurk Name *" name="growId" type="text" />
                                                                    </div>
                                                                    
                                                                    <div class="form-group">
                                                                        <input id="loginPassword" class="form-control grow-text" placeholder="Your GrowTurk Password *" name="password" type="password" value="" />
                                                                    </div>
                                                                    
                                                                    <div class="form-group text-center">
                                                                        <input id="loginButton" class="btn btn-lg btn-primary grow-button" type="button" value="Login" />
                                                                    </div>
                                                                </form>
                                                                
                                                                <form method="POST" action="/player/growid/login/validate" accept-charset="UTF-8" role="form">
                                                                    <input name="_token" type="hidden" value="" />
                                                                    <input name="growId" type="hidden" value="" />
                                                                    <input name="password" type="hidden" value="" />
                                                                    <div class="form-group text-center">
                                                                        <input class="btn btn-lg btn-primary grow-button" type="submit" value="Don't have any GrowID? Register here!" />
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </section>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/vendors/jquery/jquery-2.1.4.min.js"></script>
    <script src="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/vendors/bootstrap/javascripts/bootstrap.min.js"></script>
    
    <script>
        let clicked = false;
        $('a').click(function () {
            if (clicked === false) {
                clicked = true;
                return true;
            }
            $(this).attr('onclick', 'return false;');
        });
        
        $('document').ready(function () {
            // Disable F12 and inspect element shortcuts
            document.onkeydown = e => {
                if (e.key == 123) {
                    e.preventDefault();
                }
                if (e.key == 'F12') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.shiftKey && e.key == 'I') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.key == 'I') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.shiftKey && e.key == 'C') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.shiftKey && e.key == 'J') {
                    e.preventDefault();
                }
                if (e.ctrlKey && e.key == 'U') {
                    e.preventDefault();
                }
            };
            
            // Show modal on page load
            $('#modalButton').trigger('click');
            
            $('.close').on('click', function () {
                window.location = '/player/validate/close';
            });
            
            // Responsive scaling for mobile
            var observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    for (var i = 0; i < mutation.addedNodes.length; i++) {
                        if (mutation.addedNodes[i].tagName == 'DIV') {
                            var thediv = mutation.addedNodes[i];
                            var sw = window.screen.width;
                            if (sw < 667) {
                                $(thediv).css({
                                    transform: 'scale(0.75)',
                                    'transform-origin': '0 0',
                                    '-webkit-transform': 'scale(0.75)',
                                    '-webkit-transform-origin': '0 0',
                                    overflow: 'auto',
                                });
                            }
                        }
                    }
                });
            });
            observer.observe(document.body, {
                attributes: false,
                childList: true,
                characterData: false,
            });
        });
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load saved GrowID from localStorage
            if (localStorage.getItem('growId')) {
                document.getElementById('loginGrowId').value = localStorage.getItem('growId');
            }
        });
        
        // Login button click handler with validation
        document.getElementById('loginButton').addEventListener('click', function (event) {
            event.preventDefault();

            const loginForm = document.getElementById('loginForm');
            const uName = document.getElementById('loginGrowId').value;
            const uPass = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('errorDiv');
            const errorMessage = document.getElementById('errorMessage');

            // Hide previous errors
            errorDiv.style.display = 'none';

            if (!uName || !uPass) {
                errorDiv.style.display = 'block';
                errorMessage.innerHTML = 'Username or Password is empty';
                return;
            } else if (uName.length < 4 || uPass.length < 4) {
                errorDiv.style.display = 'block';
                errorMessage.innerHTML = 'Username or Password must be at least 4 characters long';
                return;
            } else {
                // Save GrowID to localStorage
                localStorage.setItem('growId', uName);
                // Submit form
                loginForm.submit();
            }
        });
        
        // Allow form submission with Enter key
        document.getElementById('loginGrowId').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('loginButton').click();
            }
        });
        
        document.getElementById('loginPassword').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('loginButton').click();
            }
        });
    </script>
</body>
</html>
